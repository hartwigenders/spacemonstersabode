<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* CSS-стили для мобильной версии */
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}
.header h1 {
  font-size: 40px;
}
.navbar {
  overflow: hidden;
  background-color: #333;
}
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}
.navbar a.right {
  float: right;
}
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
.main {
  display: flex;
  flex-wrap: wrap;
  margin: 20px;
}
.column {
  flex: 50%;
  padding: 0 20px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
@media screen and (max-width: 700px) {
  /* CSS-стили для малых экранов */
  .main {
    flex-direction: column;
  }
  .column {
    flex: 100%;
  }
}
</style>
</head>

<body>
<!-- Заголовок страницы визитки -->
<div class="header">
  <h1>Заголовок страницы визитки</h1>
  <p>Описание вашей компании и услуг</p>
</div>

<!-- Навигационное меню -->
<div class="navbar">
  <a href="#" class="active">О нас</a>
  <a href="#">Услуги</a>
  <a href="#">Контакты</a>
  <a href="#" class="right">Новости</a>
</div>

<!-- Основное содержимое страницы -->
<div class="main">
  <div class="column">
    <h2>О нас</h2>
    <p>Подробное описание компании и команды.</p>
  </div>

  <div class="column">
    <h2>Контакты</h2>
    <ul>
      <li>Телефон: +375 XX XXX XXXX</li>
      <li>Email: info@example.com</li>
      <li>Адрес: г. Минск, ул. Примерная, д. 123</li>
    </ul>
  </div>
</div>

</body>
</html>
